<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
	<link href="styles/jquery-ui-1.8.20.custom.css" rel="stylesheet" type="text/css" />    
</head>
<body>
	<div class="pageheader">
		<div class="pane">
			<div class="logo">
				<a href="/"><img src="images/logo.png" /></a>
			</div>
			<div class="menu">
				<ul>
            		<li {% ifequal request.path "/" %}class="active"{% endifequal %}><a href="/">Home</a></li>
            		<li {% ifequal request.path "/about" %}class="active"{% endifequal %}><a href="/about">About</a></li>
          		</ul>								
			</div>
		</div>
	</div>
	<div class="mainpane">
    {% block content %}{% endblock %}
    </div>
    {% include "../controls/footer.html" %}
    {% block scripts %}{% endblock %}    
</body>
</html>
